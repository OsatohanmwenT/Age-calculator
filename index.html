<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Raleway:wght@300;900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Age calculator app</title>

  <link rel="stylesheet" href="index.css">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="container">
      <form action="#" id="age">
        <div class="age-item">
          <label for="day">Day</label>
       <input type="text" placeholder="DD" id="day">
       <span class="invalid"></span>
  </div>
        <div class="age-item">
          <label for="month">Month</label>
       <input type="text" placeholder="MM" id="month">
       <span class="invalid"></span>
  </div>
        <div class="age-item">
          <label for="day">Year</label>
       <input type="text" placeholder="YYYY" id="year">
       <span class="invalid"></span>
  </div>
      </form>
       <div class="button">
    <button class="calc" type="button" id="Age"><img src="assets/images/icon-arrow.svg" alt="arrow"></button>
      </div>
       <div class="calculator">
   <div class="years"><span class="item" id="year-text">--</span> years</div>
   <div class="months"><span class="item" id="month-text">--</span> months</div>
   <div class="days"><span class="item" id="day-text">--</span> days</div>
  </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
